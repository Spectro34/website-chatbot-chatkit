services:
  # Ollama LLM Server
  ollama:
    image: ollama/ollama:latest
    container_name: ollama-server
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # ChatKit Backend with Ollama
  chatkit-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.ollama
    container_name: chatkit-backend-ollama
    env_file:
      - .env.ollama
    ports:
      - "3001:3001"
    networks:
      - chatbot-network
    depends_on:
      ollama:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # Sample Website
  sample-website:
    image: nginx:alpine
    container_name: sample-website-ollama
    volumes:
      - ./sample-website:/usr/share/nginx/html
      - ./chatkit-widget.js:/usr/share/nginx/html/chatkit-widget.js
    ports:
      - "8080:80"
    networks:
      - chatbot-network
    depends_on:
      chatkit-backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

volumes:
  ollama_data:

networks:
  chatbot-network:
    driver: bridge
