{{- if or .Values.openai.enabled .Values.backend.security.sessionSecret .Values.backend.security.apiKeyHashSalt }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "chatkit.fullname" . }}-secrets
  labels:
    {{- include "chatkit.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.openai.enabled }}
  openai-api-key: {{ .Values.openai.apiKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.backend.security.sessionSecret }}
  session-secret: {{ .Values.backend.security.sessionSecret | b64enc | quote }}
  {{- end }}
  {{- if .Values.backend.security.apiKeyHashSalt }}
  api-key-hash-salt: {{ .Values.backend.security.apiKeyHashSalt | b64enc | quote }}
  {{- end }}
{{- end }}
